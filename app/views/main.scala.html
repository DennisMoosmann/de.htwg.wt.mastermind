@(title: String)(content: Html)

<!DOCTYPE html>


<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/Mastermind.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/Authentication.css")">

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js"></script>
        <script type="text/javascript">
            (function () {
              var po = document.createElement('script');
              po.type = 'text/javascript';
              po.async = true;
              po.src = 'https://plus.google.com/js/client:plusone.js?onload=start';
              var s = document.getElementsByTagName('script')[0];
              s.parentNode.insertBefore(po, s);
            })();
        </script>
    </head>
    <body ng-app="mastermindApp">
        <div>
            <div class="container" ui-view>
            </div>
        </div>
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/services/masterService.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controller/masterCtrl.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/services/authService.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controller/authCtrl.js")" type="text/javascript"></script>
    </body>
</html>
