<div class="container">
    <div id="game-navbar">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid navbar-mastermind">
                <div class="navbar-header">
                    <a class="navbar-brand">Mastermind</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="" ng-click="newGame()">New game</a></li>
                        <li><a href="" ng-click="showSolution('true')">Show solution</a></li>
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown">Set size <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="" ng-click="resetSize(12,12)">11*6</a></li>
                                <li><a href="" ng-click="resetSize(8, 8)">7*4</a></li>
                                <li><a href="" ng-click="resetSize(4,4)">3*2</a></li>
                            </ul>
                        </li>
                        <li><a id="linkInstructions" href="" data-toggle="popover" title="Instructions"
                               data-content="Can you guess the hidden 'Mastercolors' in the right order? Click on the
                               balls of the actual row to choose a color. If you're done click 'Confirm row'. The small balls
                               will give you information about your choice: <b>WHITE:</b> right color on wrong place
                               <b>BLACK:</b> right color on right place <b>GREY:</b> color not in solution"
                               data-trigger="focus" data-html="true" data-placement="bottom" container="body">Instructions</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a id="loggedInMail">Logged in as: {{userMail}}</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div id="game-head">
        <hr id="hr1">

        <div class="col-md-6">
            <div id="game-status" >
                <p>STATE</p>
                <p id="status"><strong>{{status}}</strong></p>
            </div>
        </div>
        <div class="col-md-6">
            <div id="game-mastercolors" class="bs-docs-header">
                <p>MASTERCOLORS</p>
                <div class="game-mastercolors-center">
                    <div ng-repeat="color in masterColors track by $index" style="float:left;">
                        <div id="masters" class={{color}}></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </br>
    </br>
    </br>
    </br>
    <div id="game-gamefield" class="bs-docs-header">
        <div class="container">
            <div class="col-md-2">
                <div id="gamefield-text">
                    <p>PLAYING FIELD</p>
                </div>
            </div>
            <div class="col-md-1 col-md-offset-1">
                <hr id="hr2">
                <button ng-style="btnMarginTop" id="btnConfirmRow" ng-click="confirmRow()" type="button" class="btn btn-success">Confirm row</button>
            </div>
            <div class="col-md-2">
                <div class="stick-balls-align" id="grid">
                    <div id="stick-balls" class="row" ng-repeat="stick in stickArray" ng-init="parentIndex=$index">
                        <div ng-id="stickBa" id="stickBall" style="float:left; margin-left:3px;margin-top:3px;margin-bottom:2.5px;border-radius:50px;" ng-repeat="y in stick track by $index" ng-class="y">
                            <div id="ball" class={{y}}></div>
                        </div>
                        <hr id="hr4" ng-if="!(($index + 1) % 2) && !($last)"/>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="game-balls-center">
                    <div id="game-balls" class="row" ng-repeat="elmt in gameArray" ng-init="parentIndex=$index">
                        <div style="float:left;margin-left:15px;margin-top:20px; border-radius:50px;" ng-repeat="x in elmt track by $index" ng-class="x">
                            <div id="bal" class={{x}} style="width:30px;height:30px;border-radius:50px;" ng-click="setValue(actualRow,parentIndex,$index,x)"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr id="hr3">
    <div class="copyright">
        <p>Â© 2015 - Dennis Moosmann and Simon Braun (University of Applied Science, Constance)</p>
    </div>
</div>
