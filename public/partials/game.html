<div class="container">
    <mastermind-navbar user="{{userMail}}"></mastermind-navbar>
    <hr id="hr1">
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <div id="game-status" >
                <p>STATE</p>
                <p id="status"></p>
                <!--<p id="status"><strong>{{status}}</strong></p>-->
            </div>
        </div>
        <div class="col-md-6 col-xs-12">
            <div id="game-mastercolors">
                <p>MASTERCOLORS</p>

                <div class="row">
                    <div class="col-md-offset-2 col-xs-offset-5">
                        <mastermind-master-balls></mastermind-master-balls>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="game-gamefield">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div id="gamefield-text">
                    <p style="margin-bottom: 0px">PLAYING FIELD</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-1 col-xs-2">
                <hr id="hr2">
                <button ng-style="btnMarginTop" id="btnConfirmRow" ng-click="confirmRow()" type="button" class="btn btn-success">Confirm row</button>
            </div>
            <div class="col-md-2 col-md-offset-1 col-xs-1 col-xs-offset-1">
                <div class="stick-balls-align" id="grid">
                    <div id="stick-balls" class="row" ng-repeat="stick in stickArray" ng-init="parentIndex=$index">
                        <div ng-id="stickBa" id="stickBall" style="float:left; margin-left:3px;margin-top:3px;margin-bottom:2.5px;border-radius:50px;" ng-repeat="y in stick track by $index" ng-class="y">
                            <div id="ball" class={{y}}></div>
                        </div>
                        <hr id="hr4" ng-if="!(($index + 1) % 2) && !($last)"/>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-xs-6">
                <mastermind-game-ball></mastermind-game-ball>
            </div>
        </div>
    </div>
    <hr id="hr3">
    <div class="copyright">
        <p>Â© 2015 - Dennis Moosmann (University of Applied Science, Constance)</p>
    </div>
</div>
