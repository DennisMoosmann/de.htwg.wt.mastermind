<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

<dom-module id="mastermind-navbar" attributes="user">
    <style>
        .navbar .navbar-nav {
            display: inline-block;
            float: none;
            vertical-align: top;
        }

        .navbar-header {
            text-align: center;
        }

        .navbar-mastermind {
            width: 1000px;
        }
    </style>
    <template>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="row">
                    <div class=" col-md-2 col-xs-12">
                        <a class="navbar-brand">Mastermind</a>
                    </div>
                    <ul class="nav navbar-nav col-md-6 col-xs-12">
                        <mastermind-navbar-item funcname="newGame" text="New game"></mastermind-navbar-item>
                        <mastermind-navbar-item funcname="showSolution" text="Show solution"></mastermind-navbar-item>
                        <mastermind-navbar-dropdown text="Set size" functions="{{functions}}"></mastermind-navbar-dropdown>
                        <mastermind-navbar-popover title="Instructions" text="{{popoverText}}"></mastermind-navbar-popover>
                    </ul>
                    <ul class="nav navbar-nav">
                        <mastermind-navbar-item text="Logged in as: {{user}}"></mastermind-navbar-item>
                    </ul>
                </div>
            </div>
        </nav>
    </template>
</dom-module>

<script>
  Polymer({
    is: 'mastermind-navbar',
    properties: {
        functions: {
          type: Array,
          value: [{ name: '11*6' }, { name: '7*4'}, { name: '3*2'} ]
        },
        popoverText: {
            type: String,
            value: 'Can you guess the hidden Mastercolors in the right order? Click on the balls of the actual row to choose a color. If you`re done click Confirm row. The small balls will give you information about your choice: <b>WHITE:</b> right color on wrong place <b>BLACK:</b> right color on right place <b>GREY:</b> color not in solution'
        }
      }
  });
</script>
